<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="calc">
	<div>
		<h3 id="h3">CALCULATOR</h3>
   <table id="td" > 
   <td colspan="5"><input id="srch" type="number" name="">
   	<tr> 
    <td><button id="open" class="button">(</button> </td>
    <td><button id="close"class="button">)</button></td>
    <td><button id="C"class="button">C</button></td>
    <td><button id="star"class="button">*</button></td>
   	</tr>
   	<tr>
   	<td><button id="text"class="button">7</button> </td>
    <td><button id="text" class="button">8</button></td>
    <td><button id="text"class="button">9</button></td>
    <td><button id="plus" class="button">+</button></td>
   		
   	</tr>
   		<tr>
   	<td><button id="text"class="button">4</button> </td>
    <td><button id="text"class="button">5</button></td>
    <td><button id="text"class="button">6</button></td>
    <td><button id="minus"class="button">-</button></td>
   		
   	</tr>
   		<tr>
   	<td><button id="text"class="button">1</button> </td>
    <td><button id="text"class="button">2</button></td>
    <td><button id="text"class="button">3</button></td>
    <td><button id="divide"class="button">/</button></td>
   		
   	</tr>
   		<tr>
   	<td><button id="percent"class="button">%</button> </td>
    <td><button id="point"class="button">.</button></td>
    <td><button id="text"class="button">0</button></td>
    <td><button id="equals"class="button">=</button></td>
   		
   	</tr>
   </table>
   </div>
   	</body>
</html>
